{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% if current_user.is_authenticated %}
{% block corps %}

<h1>Ajouter une entrée</h1>
<p>Complétez le formulaire et cliquez sur "Envoyer" pour entrer un nouveau mot.</p>
<form class="form" method="POST" action="{{url_for('ajout_mot')}}">
     <div class="form-group row">
    <label for="mot" class="col-sm-4 col-form-label">Mot</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="mot" name="mot" placeholder="Mot">
    </div>
</div>
  <div class="form-group row">
    <label for="prononciation" class="col-sm-4 col-form-label">Prononciation</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="prononciation" name="prononciation" placeholder="Prononciation">
    </div>
  </div>
  <div class="form-group row">
    <label for="grammaire" class="col-sm-4 col-form-label">Catégorie grammaticale</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="grammaire" name="grammaire" placeholder="Catégorie grammaticale">
    </div>
  </div>
  <div class="form-group row">
    <label for="genre" class="col-sm-4 col-form-label">Genre du mot</label>
    <div class="col-sm-8">
      <input  class="form-control" id="genre" name="genre" placeholder="Genre">
    </div>
  </div>
  <div class="form-group row">
    <label for="definition" class="col-sm-4 col-form-label">Définition</label>
    <div class="col-sm-8">
      <input  class="form-control" id="definition" name="definition" placeholder="Définition">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </div>
</form>
{% endblock %}
{% endif %}
