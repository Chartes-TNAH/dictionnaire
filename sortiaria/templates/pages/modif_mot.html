{% extends "conteneur.html" %}

{% block titre %}| Modifier{%endblock%}

{% block corps %}

<h1>Editer</h1>
<p>Complétez le formulaire et cliquez sur "Modifier" pour modifier le mot.</p>
<form class="form" method="POST" action="{{url_for('modif_mot', mot_id=mot.mot_id)}}">
<div class="form-group row">
    <label for="mot" class="col-sm-4 col-form-label">Mot</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="mot" name="mot" value="{{mot.mot_terme}}"/>
    </div>
</div>
  <div class="form-group row">
    <label for="prononciation" class="col-sm-4 col-form-label">Prononciation</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="prononciation" name="prononciation" value="{{mot.mot_phon}}"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="grammaire" class="col-sm-4 col-form-label">Catégorie grammaticale</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="grammaire" name="grammaire" value="{{mot.mot_gram}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="genre" class="col-sm-4 col-form-label">Genre du mot</label>
    <div class="col-sm-8">
      <input  class="form-control" id="genre" name="genre" value="{{mot.mot_genre}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="definition" class="col-sm-4 col-form-label">Définition</label>
    <div class="col-sm-8">
      <input  class="form-control" id="definition" name="definition" placeholder="Définition" value="{{mot.mot_def}}">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>
{% endblock %}
