{% extends "conteneur.html" %}

{% block titre %}| Ajouter un commentaire{%endblock%}

{% if current_user.is_authenticated %}
{% block corps %}

<h1>Ajouter un commentaire</h1>
<p>Complétez le formulaire et cliquez sur "Envoyer" pour créer un commentaire.</p>
<form class="form" method="POST" action="{{url_for('ajout_commentaire', mot_id=mot.mot_id)}}">
<div class="form-group row">
    <label for="Mot" class="col-sm-4 col-form-label">Mot</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="mot_id" name="mot_id" value={{mot.mot_id}}>
    </div>
</div>
<div class="form-group row">
    <label for="titre" class="col-sm-4 col-form-label">Titre</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="titre" name="titre" placeholder="Donnez un titre à votre commentaire">
    </div>
</div>
  <div class="form-group row">
    <label for="texte" class="col-sm-4 col-form-label">Texte</label>
    <div class="col-sm-8">
      <input  class="form-control" id="texte" name="texte" placeholder="Texte du commentaire">
    </div>
</div>
<div class="form-group row">
    <label for="source" class="col-sm-4 col-form-label">Source</label>
    <div class="col-sm-8">
      <input type="source" class="form-control" id="source" name="source" placeholder="Source (optionnelle)">
    </div>
  </div>
<div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
 </div>
    
  </div>
  
</form>
{% endblock %}
{% endif %}
