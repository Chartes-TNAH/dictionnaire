{% extends "conteneur.html" %}

{% block titre %}| Modifier le commentaire {%endblock%}

{% block corps %}

<h1>Modifier le commentaire</h1>
<p>Compl√©tez le formulaire et cliquez sur "Modifier" pour modifier le commentaire.</p>
<form class="form" method="POST" action="{{url_for('modifier_commentaire', commentaire_id=commentaire.commentaire_id)}}">
<div class="form-group row">
    <label for="Titre" class="col-sm-4 col-form-label">Titire</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="titre" name="titre" value="{{commentaire.commentaire_titre}}"/>
    </div>
</div>
  <div class="form-group row">
    <label for="texte" class="col-sm-4 col-form-label">Texte</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="texte" name="texte" value="{{commentaire.commentaire_texte}}"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="source" class="col-sm-4 col-form-label">Source</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="source" name="source" value="{{commentaire.commentaire_source}}">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>
{% endblock %}
